<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Signup Form</title>
</head>

<body>
    <div class="outer">
        <div class="leftpanel">
            <div class="title"><img src="odin-lined.png" height="15%" width="15%">Odin Project</div>
            <div class="footer">Photo by &nbsp<a class="links" href="https://unsplash.com/@lucas_02">Lucas
                    Derksen</a>&nbsp on &nbsp<a class="links" href="https://unsplash.com/">Unsplash</a></div>
        </div>
        <div class="rightpanel">
            <div class="toptext">
                <div>This is not a real online service! You know you need something like this in your life
                    to help you realize your deepest dreams.</div>
                <div>Sign up <i>now</i> to get started.</div>
                <div>You <i>know</i> you want to.</div>
            </div>
            <div class="rightmiddle">
                <form id="myForm" novalidate>
                    <div class="dothis">Let's do this!<br /></div>
                    <div class="fields">
                        <div class="firstName"><label for="firstName">FIRST NAME*</label><br><input type="text"
                                name="firstName" id="firstName" placeholder="Odin" minlength="2" maxlength="20"
                                required></div>
                        <div class="lastName"><label for="lastName">LAST NAME*</label><br><input type="text"
                                name="lastName" id="lastName" placeholder="Project" minlength="2" maxlength="20"
                                required></div>
                        <div class="email"><label for="email">EMAIL*</label><br><input type="email" name="email"
                                id="email" placeholder="email@address.com" required>
                        </div>
                        <div class="phoneNumber"><label for="phoneNumber">PHONE NUMBER*</label><br><input type="text"
                                name="phoneNumber" id="phoneNumber" placeholder="555-555-5555"
                                pattern="^([0-9]{0,2}?[\-\+\s]?[0-9]{1,3})?([\(\s])?([0-9]{3})([\.\-\)\s])?([0-9]{3})[\.\-\s]?([0-9]{4})|[0-9]{10}$"
                                required>
                        </div>
                        <div class="password"><label for="password">PASSWORD*</label><br><input
                                pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*\W)(?!.* ).{8,}$" type="password"
                                name="password" id="password" placeholder="Enter password" required><br><span
                                id="passwordError" class="error">&nbsp</span>
                        </div>
                        <div class="confirmed"><label for="confirmed">CONFIRM PASSWORD*</label><br><input
                                type="password" pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*\W)(?!.* ).{8,}$"
                                name="confirmed" id="confirmed" placeholder="Confirm password" required><br><span
                                id="confirmError" class="error">&nbsp</span>
                        </div>
                    </div>
            </div>
            </form>
            <div class="bottom">
                <button type="submit" form="myForm" class="submitButton" id="submitButton">Create Account</button>
                <div class="bottomtext">
                    Already have an account? <span class="login"><a class="login" href="#">Log in</a></span>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
